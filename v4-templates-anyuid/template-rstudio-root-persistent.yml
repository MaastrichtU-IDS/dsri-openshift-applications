---
kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: rstudio-root
  labels:
    template: rstudio-root-persistent
spec:
  tags:
  - name: latest
    from:
      kind: DockerImage
      name: ghcr.io/maastrichtu-ids/rstudio:latest
      # name: rocker/rstudio:latest
  lookupPolicy:
    local: true
---
kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: rstudio-root-persistent
  annotations:
    openshift.io/display-name: RStudio (using existing storage)
    description: |-
      Start RStudio with the 'rstudio' user which has root permissions (sudo).

      ðŸ“‚ Use the `/home/rstudio` folder (workspace of the RStudio UI) to store your data in the existing persistent storage
      
      This template uses rocker RStudio image hosted in the GitHub Container Registry: ghcr.io/maastrichtu-ids/rstudio
      See documentation at https://hub.docker.com/r/rocker/rstudio/

      ðŸ”’ You need root containers enabled (aka. anyuid) in your project to start this application.
    iconClass: icon-play
    tags: R,rstudio,root,persistent
    openshift.io/provider-display-name: Institute of Data Science, UM
    openshift.io/documentation-url: https://maastrichtu-ids.github.io/dsri-documentation/docs/deploy-services#rstudio
    openshift.io/support-url: https://maastrichtu-ids.github.io/dsri-documentation/help
    template.openshift.io/bindable: 'false'
labels:
  template: rstudio-root-persistent
parameters:
- name: APPLICATION_NAME
  displayName: Application name
  description: Must be unique in the project. It will be used to generate the application
    URL.
  value: rstudio-root
  required: true
- name: PASSWORD
  displayName: RStudio password
  description: The password of the RStudio user. 
  from: "[a-zA-Z0-9]{16}"
  generate: expression
  required: true
# - name: APPLICATION_MEMORY
#   displayName: Application memory
#   description: Maximum RAM available for the application.
#   value: 5Gi
#   required: true
- name: STORAGE_NAME
  displayName: Storage name
  description: Name of the Persistent Volume Claim used for storage.
  value: pvc-mapr-projects-myproject
  required: true
- name: STORAGE_FOLDER
  displayName: Storage folder
  description: Path to the folder used to store your application data in the the Persistent Volume Claim (leave empty to use the root folder of the storage)
  value: rstudio-root
  required: false
- name: OPENBLAS_NUM_THREADS
  displayName: Number of threads for OpenBLAS
  description: Restricting the number of thread allocated to OpenBLAS can speed up computations using OpenBLAS (leave empty for default 64)
  value: "1"
  required: false
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    annotations:
      template.openshift.io/expose-password: "{.data['application-password']}"
    name: "${APPLICATION_NAME}"
    labels:
      app: "${APPLICATION_NAME}"
  stringData:
    application-password: "${PASSWORD}"

- kind: DeploymentConfig
  apiVersion: apps.openshift.io/v1
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      app: "${APPLICATION_NAME}"
  spec:
    strategy:
      type: Recreate
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
        - rstudio-container
        from:
          kind: ImageStreamTag
          name: rstudio-root:latest
    replicas: 1
    selector:
      app: "${APPLICATION_NAME}"
      deploymentconfig: "${APPLICATION_NAME}"
    template:
      metadata:
        labels:
          app: "${APPLICATION_NAME}"
          deploymentconfig: "${APPLICATION_NAME}"
      spec:
        serviceAccountName: anyuid
        #nodeSelector:
        #  dsri.unimaas.nl/cpu: 'true'
        volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "${STORAGE_NAME}"
        containers:
        - name: rstudio-container
          image: rstudio-root:latest
          ports:
          - containerPort: 8787
            protocol: TCP
          # resources:
          #   limits:
          #     cpu: '64'
          #     memory: 200Gi
          #   requests:
          #     cpu: '2'
          #     memory: 4Gi
          volumeMounts:
          - name: data
            mountPath: "/home/rstudio"
            subPath: "${STORAGE_FOLDER}"
          env:
          - name: USER
            value: "rstudio"
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                key: application-password
                name: "${APPLICATION_NAME}"
          - name: ROOT
            value: "TRUE"
          - name: OPENBLAS_NUM_THREADS
            value: "${OPENBLAS_NUM_THREADS}"
        automountServiceAccountToken: false

- kind: Service
  apiVersion: v1
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      app: "${APPLICATION_NAME}"
  spec:
    ports:
    - name: 8787-tcp
      protocol: TCP
      port: 8787
      targetPort: 8787
    selector:
      app: "${APPLICATION_NAME}"
      deploymentconfig: "${APPLICATION_NAME}"

- kind: Route
  apiVersion: route.openshift.io/v1
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      app: "${APPLICATION_NAME}"
  spec:
    host: ''
    to:
      kind: Service
      name: "${APPLICATION_NAME}"
      weight: 100
    port:
      targetPort: 8787-tcp
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
